<div class="container">
    <div class="row">
        <div class="col-md-9">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Pre√ßo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of apartamentos">
                        <td style="width:10%"><img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:70%;height: 10%;"/></td>
                        <td style="width:50%">{{p.descricao | truncate : 100}}</td>
                        <td style="width:5%"><input type="number" class="form-control" value="1" (change)="atualizarPreco(p, $event.target.value)" 
                            [(ngModel)]="p.quantidade" placeholder="1"></td>
                        <td style="width:15%">R${{p.preco | number:'1.0-2' }}</td>
                        <td style="width:20%"><button class="btn btn-secondary btn-sm" (click)="remover(p)">Remover</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="card paddingclass" style="width:100%">
                    <div class="card-header">Resumo</div>
                    <br>
                    <table class="mb-4">
                        <tr>
                            <td style="width:50% padding"><strong>Total:</strong></td>
                            <td><strong>R$ 1300.00</strong></td>
                        </tr>
                    </table>
                    <button class="btn btn-danger">Efetivar Aluguel</button>
                </div>
            </div>
        </div>
    </div>
</div>
