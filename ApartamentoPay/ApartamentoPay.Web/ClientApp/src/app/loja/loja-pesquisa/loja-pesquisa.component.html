<div *ngIf="!apartamentos">Listando os apartamentos...</div>
<div class="container" *ngIf="apartamentos">
    <div class="row">
        <div class="col-md-4 mb-2" *ngFor="let p of apartamentos">
            <a (click)="abrirApartamento(p)" style="cursor: pointer;">
                <div class="card">
                    <img class="card-top" src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:200px; height: 200px;"/>
                    <div class="card-body">
                        <h5 class="card-title">{{p.nome}}</h5>
                        <div class="card-text">{{p.descricao | truncate: 50 }}</div>
                        <h5 class="h5">R$ {{p.preco}}</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
